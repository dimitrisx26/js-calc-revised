<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="calculator-container">
        <div class="screen">0</div>
        <div class="keys-container">
            <div class="keys-1">
                <span class="keys-item clear-key top-keys">C</span>
                <span class="keys-item top-keys plus-minus-key">+/-</span>
                <span class="keys-item top-keys op-key">%</span>
                <span class="keys-item side-keys op-key">/</span>
            </div>
            <div class="keys-2">
                <span class="keys-item num-key">7</span>
                <span class="keys-item num-key">8</span>
                <span class="keys-item num-key">9</span>
                <span class="keys-item side-keys op-key">*</span>
            </div>
            <div class="keys-3">
                <span class="keys-item num-key">4</span>
                <span class="keys-item num-key">5</span>
                <span class="keys-item num-key">6</span>
                <span class="keys-item side-keys op-key">-</span>
            </div>
            <div class="keys-4">
                <span class="keys-item num-key">1</span>
                <span class="keys-item num-key">2</span>
                <span class="keys-item num-key">3</span>
                <span class="keys-item side-keys op-key">+</span>
            </div>
            <div class="keys-5">
                <span class="keys-item zero-key num-key">0</span>
                <span class="keys-item num-key">.</span>
                <span class="keys-item side-keys result-key">=</span>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
