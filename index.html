<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="calculator-container">
        <div class="screen">
            26
        </div>
        <div class="keys-container">
            <div class="keys-1">
                <span class="keys-item top-keys">C</span>
                <span class="keys-item top-keys">+/-</span>
                <span class="keys-item top-keys">%</span>
                <span class="keys-item side-keys">/</span>
            </div>
            <div class="keys-2">
                <span class="keys-item">7</span>
                <span class="keys-item">8</span>
                <span class="keys-item">9</span>
                <span class="keys-item side-keys">*</span>
            </div>
            <div class="keys-3">
                <span class="keys-item">4</span>
                <span class="keys-item">5</span>
                <span class="keys-item">6</span>
                <span class="keys-item side-keys">-</span>
            </div>
            <div class="keys-4">
                <span class="keys-item">1</span>
                <span class="keys-item">2</span>
                <span class="keys-item">3</span>
                <span class="keys-item side-keys">+</span>
            </div>
            <div class="keys-5">
                <span class="keys-item zero-key">0</span>
                <span class="keys-item">.</span>
                <span class="keys-item side-keys">=</span>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
